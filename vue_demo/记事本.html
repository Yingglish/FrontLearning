<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>加菲猫的记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>记事本</h1>
        <input
          autofocus="autofocus"
          autocomplete="off"
          placeholder="请输入任务"
          class="new-todo" v-model="inputInfo" @keyup.enter="pushInfo"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list" >
          <li class="todo" v-for="(item,index) in list">
            <div class="view">
              <span class="index">{{index+1}}.</span> <label>{{item}}</label>
              <button class="destroy" @click="spliceInfo(index)"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer" v-show="this.list.length!=0">
        <span class="todo-count"> <strong>{{this.list.length}}</strong> items left </span>
        <button class="clear-completed" @click="clearInfo"> 
          Clear
        </button>
      </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:"#todoapp",
			data:{
				list:["吃饭饭","睡觉觉","打豆豆"],
				inputInfo:"学如逆水行舟，不进则退"
			},
			methods:{
				pushInfo:function(){
					this.list.push(this.inputInfo)
				},
				spliceInfo:function(index){
					this.list.splice(index,1)
				},
				clearInfo:function(){
					this.list=[]
				}
			}
		})
	</script>
  </body>
</html>
